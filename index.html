<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" sizes="any" type="image/svg+xml" href="/assets/img/white_bg.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>

<body>

    <div class="quiz-container">
        <div class="header">
            <div class="logo">
                <img src="/assets/img/white_bg.svg" alt="Logo"  >
            </div>
            <div class="timer">
               <p>120:00</p> 
            </div>
        </div>
        <h2 class="question">What countries made up the original Axis powers in World War II?</h2>
        <ul>
            <li>
                <input type="radio" id="a">
                <label for="a">Question</label>
            </li>
            <li>
                <input type="radio" id="b">
                <label for="b">Question</label>
            </li>
            <li>
                <input type="radio" id="c">
                <label for="c">Question</label>
            </li>
            <li>
                <input type="radio" id="d">
                <label for="d">Question</label>
            </li>

        </ul>
        <button>Submit</button>
    </div>

</body>

</html>
